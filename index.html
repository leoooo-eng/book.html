<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Livraria Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://i.imgur.com/ai9CPEB.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 transition-all duration-500">

    <!-- Header -->
    <header class="w-full max-w-5xl text-center py-8 relative">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-600 mb-2 text-shadow-lg">AchadoTeca</h1>
        <p class="text-lg text-indigo-500">Explore nosso catálogo e encontre sua próxima leitura.</p>
        <button id="cart-icon-btn" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 transition transform hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18l-1.5 9H6M6 15h12m-3-6H9m-3 6l2.25-4.5H18M12 18a2 2 0 100 4 2 2 0 000-4z" />
            </svg>
            <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full -translate-x-1/2 -translate-y-1/2">0</span>
        </button>
    </header>

    <!-- Main Content - Book Grid -->
    <main class="w-full max-w-5xl">
        <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4">
            <!-- Livros serão injetados aqui via JavaScript -->
        </div>
    </main>

    <!-- Modal de Detalhes do Livro -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-20">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-lg max-h-[90vh] overflow-y-auto transform transition-all scale-95 duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Detalhes do Livro</h2>
                <button id="close-details-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-6 sm:space-y-0 sm:space-x-8">
                <img id="details-book-image" src="" alt="Capa do livro" class="w-48 h-64 object-cover rounded-md shadow-lg">
                <div class="text-center sm:text-left">
                    <h3 id="details-book-title" class="text-xl sm:text-2xl font-bold text-gray-900 mb-2"></h3>
                    <p id="details-book-description" class="text-gray-700 mb-4"></p>
                    <p id="details-book-price" class="text-3xl font-bold text-indigo-600 mb-4"></p>
                    <button id="details-add-to-cart-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-indigo-700 transition transform hover:scale-105">
                        Adicionar ao Carrinho
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Carrinho -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-20">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md max-h-[90vh] overflow-y-auto transform transition-all scale-95 duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Seu Carrinho</h2>
                <button id="close-cart-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="cart-items" class="space-y-4">
                <!-- Itens do carrinho serão injetados aqui -->
            </div>
            <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between items-center">
                <span class="text-xl font-bold text-gray-800">Total:</span>
                <span id="cart-total" class="text-3xl font-bold text-indigo-600">R$ 0,00</span>
            </div>
            <button id="checkout-from-cart-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-8 rounded-xl hover:bg-indigo-700 transition transform hover:scale-105 mt-6">
                Finalizar Compra
            </button>
        </div>
    </div>

    <!-- Modal de Checkout -->
    <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-20">
        <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md transform transition-all scale-95 duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Pagamento</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-col items-center">
                <p class="text-lg font-semibold mb-3">Escaneie o QR Code para pagar via Pix:</p>
                <!-- Imagem do QR Code -->
                <img src="https://i.imgur.com/fBSRAIe.png" alt="QR Code Pix" class="w-48 h-48 rounded-lg mt-4 shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/192x192/000000/FFFFFF?text=QR+Code+Indispon%C3%ADvel';">
                <p class="text-lg font-semibold text-gray-700 mt-4">Ou (11)94060-0244</p>
            </div>
        </div>
    </div>

    <script>
        // Dados dos livros
        const books = [
            {
                id: 1,
                title: "Adolescências, Juventudes e Participação",
                price: 10.00,
                imageUrl: "https://i.imgur.com/7expm1g.png",
                description: "Um estudo aprofundado sobre o papel do jovem na sociedade."
            },
            {
                id: 2,
                title: "Olhos de Azeviche",
                price: 10.00,
                imageUrl: "https://i.imgur.com/z8Lk8HA.png",
                description: "Uma história emocionante sobre o amor e a superação."
            },
            {
                id: 3,
                title: "Palavras de Encantamento",
                price: 10.00,
                imageUrl: "https://i.imgur.com/ozasY0h.png",
                description: "Poesias que transportam o leitor para um mundo mágico."
            },
            {
                id: 4,
                title: "Gibis do Cascão",
                price: 30.00,
                imageUrl: "https://i.imgur.com/G1B0ex7.png",
                description: "Diversas histórias divertidas com o personagem mais limpinho da Turma da Mônica."
            },
            {
                id: 5,
                title: "Manoel de Barros",
                price: 10.00,
                imageUrl: "https://i.imgur.com/waPqQOz.png",
                description: "Poemas que revelam a simplicidade e a profundidade das coisas do cotidiano."
            },
            {
                id: 7,
                title: "O Corpo Fala",
                price: 20.00,
                imageUrl: "https://i.imgur.com/nQnznHD.png",
                description: "Um guia prático sobre a linguagem corporal e a comunicação não verbal."
            },
            {
                id: 8,
                title: "A Dieta Ideal",
                price: 15.00,
                imageUrl: "https://i.imgur.com/aw1TJtg.png",
                description: "Um livro sobre como manter uma alimentação saudável e equilibrada."
            }
        ];

        // Referências aos elementos do DOM
        const bookGrid = document.getElementById('book-grid');
        const detailsModal = document.getElementById('details-modal');
        const closeDetailsBtn = document.getElementById('close-details-btn');
        const detailsBookImage = document.getElementById('details-book-image');
        const detailsBookTitle = document.getElementById('details-book-title');
        const detailsBookDescription = document.getElementById('details-book-description');
        const detailsAddBtn = document.getElementById('details-add-to-cart-btn');
        
        const checkoutModal = document.getElementById('checkout-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        // Novos elementos do carrinho
        const cartIconBtn = document.getElementById('cart-icon-btn');
        const cartCount = document.getElementById('cart-count');
        const cartModal = document.getElementById('cart-modal');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const checkoutFromCartBtn = document.getElementById('checkout-from-cart-btn');

        // Estado do carrinho
        let cart = [];

        // Função para adicionar item ao carrinho
        function addToCart(book) {
            const existingItem = cart.find(item => item.id === book.id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...book, quantity: 1 });
            }
            updateCartDisplay();
        }

        // Função para remover item do carrinho
        function removeFromCart(bookId) {
            cart = cart.filter(item => item.id !== bookId);
            updateCartDisplay();
            renderCartItems();
        }

        // Atualiza o contador de itens no carrinho
        function updateCartDisplay() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        // Função para animar a imagem do livro até o carrinho
        function flyToCart(startElement, imageUrl) {
            const startRect = startElement.getBoundingClientRect();
            const endRect = cartIconBtn.getBoundingClientRect();
            
            const animatedImage = document.createElement('img');
            animatedImage.src = imageUrl;
            animatedImage.className = 'absolute z-50 w-12 h-16 rounded-md object-cover transition-all duration-700 ease-in-out';
            animatedImage.style.top = `${startRect.top}px`;
            animatedImage.style.left = `${startRect.left}px`;
            
            document.body.appendChild(animatedImage);

            // Trigger the animation
            setTimeout(() => {
                animatedImage.style.top = `${endRect.top}px`;
                animatedImage.style.left = `${endRect.left}px`;
                animatedImage.style.transform = 'scale(0.2)';
                animatedImage.style.opacity = '0';
            }, 10);

            // Remove the animated element after the animation is complete
            animatedImage.addEventListener('transitionend', () => {
                animatedImage.remove();
            });
        }

        // Renderiza os livros na página
        function renderBooks() {
            bookGrid.innerHTML = '';
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = "bg-white rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-2 hover:scale-105 transition-transform duration-300 overflow-hidden cursor-pointer";
                
                bookCard.innerHTML = `
                    <div class="h-64 sm:h-80 w-full overflow-hidden book-image-container">
                        <img src="${book.imageUrl}" alt="Capa do livro ${book.title}" class="w-full h-full object-cover transition-transform duration-300 hover:scale-110" onerror="this.onerror=null;this.src='https://placehold.co/400x600/E5E7EB/4B5563?text=Imagem+N%C3%A3o+Dispon%C3%ADvel';">
                    </div>
                    <div class="p-4 flex flex-col items-center text-center">
                        <h3 class="text-xl font-semibold text-gray-900 line-clamp-2">${book.title}</h3>
                        <p class="text-gray-600 mt-1 mb-3">${book.description}</p>
                        <p class="text-2xl font-bold text-gray-800 mb-4">R$ ${book.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-xl hover:bg-indigo-700 transition-colors">
                            Adicionar ao Carrinho
                        </button>
                    </div>
                `;
                
                // Animação de clique
                bookCard.addEventListener('mousedown', () => {
                    bookCard.classList.remove('scale-105');
                    bookCard.classList.add('scale-98');
                });
                bookCard.addEventListener('mouseup', () => {
                    bookCard.classList.remove('scale-98');
                });
                bookCard.addEventListener('mouseleave', () => {
                    bookCard.classList.remove('scale-98');
                });

                // Evento para abrir o modal de detalhes
                bookCard.querySelector('.book-image-container').addEventListener('click', () => openDetailsModal(book));

                // Evento para adicionar ao carrinho com animação
                bookCard.querySelector('.add-to-cart-btn').addEventListener('click', (event) => {
                    event.stopPropagation();
                    addToCart(book);
                    flyToCart(event.target, book.imageUrl);
                });

                bookGrid.appendChild(bookCard);
            });
        }

        // Renderiza os itens dentro do modal do carrinho
        function renderCartItems() {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">Seu carrinho está vazio.</p>';
                cartTotalSpan.textContent = 'R$ 0,00';
            } else {
                let total = 0;
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    const itemDiv = document.createElement('div');
                    itemDiv.className = "flex items-center justify-between bg-gray-50 p-3 rounded-xl shadow-sm";
                    itemDiv.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${item.imageUrl}" alt="${item.title}" class="w-12 h-16 object-cover rounded-md">
                            <div>
                                <h4 class="font-semibold text-sm">${item.title}</h4>
                                <p class="text-gray-600 text-sm">R$ ${item.price.toFixed(2)} x ${item.quantity}</p>
                            </div>
                        </div>
                        <button class="remove-from-cart-btn text-red-500 hover:text-red-700 focus:outline-none" data-id="${item.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.242 21H7.758a2 2 0 01-1.99-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    itemDiv.querySelector('.remove-from-cart-btn').addEventListener('click', () => removeFromCart(item.id));
                    cartItemsContainer.appendChild(itemDiv);
                });
                cartTotalSpan.textContent = `R$ ${total.toFixed(2)}`;
            }
        }

        // Abre o modal de detalhes do livro
        function openDetailsModal(book) {
            detailsBookImage.src = book.imageUrl;
            detailsBookTitle.textContent = book.title;
            detailsBookDescription.textContent = book.description;
            detailsModal.dataset.bookId = book.id;
            detailsAddBtn.onclick = (event) => {
                addToCart(book);
                flyToCart(event.target, book.imageUrl);
                detailsModal.classList.add('hidden');
            };
            detailsModal.classList.remove('hidden');
        }

        // Abre o modal de carrinho
        function openCartModal() {
            renderCartItems();
            cartModal.classList.remove('hidden');
        }

        // Fecha o modal de detalhes do livro
        closeDetailsBtn.addEventListener('click', () => {
            detailsModal.classList.add('hidden');
        });

        // Fecha o modal de carrinho
        closeCartBtn.addEventListener('click', () => {
            cartModal.classList.add('hidden');
        });

        // Abre o modal de checkout
        function openCheckoutModal() {
            cartModal.classList.add('hidden');
            checkoutModal.classList.remove('hidden');
        }

        // Fecha o modal de checkout
        closeModalBtn.addEventListener('click', () => {
            checkoutModal.classList.add('hidden');
        });

        // Evento para abrir o modal do carrinho
        cartIconBtn.addEventListener('click', openCartModal);

        // Evento para finalizar a compra a partir do carrinho
        checkoutFromCartBtn.addEventListener('click', openCheckoutModal);

        // Inicializa a renderização dos livros
        document.addEventListener('DOMContentLoaded', renderBooks);
    </script>
</body>
</html>
